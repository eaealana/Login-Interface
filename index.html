<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <h1 id="h1">Login</h1>
    <p id="p">Enter your email adress and password </br>to access your account</p>

    <input id="username" type="email" placeholder="E-mail">
    <input id="password" type="password" placeholder="Password">

    <a href="#" id="new-password">Forgot password?</a>

    <button type="button" id="button">Login</button>

    <p id="account">Don't have an account ? <a href="#" id="a">Sign up</a></p>
    
</body>
</html>
